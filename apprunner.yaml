version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - echo "Build completed on `date`"
run:
  runtime-version: latest
  command: gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 app:app
  network:
    port: 5000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "5000"
