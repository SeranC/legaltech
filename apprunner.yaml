version: 1.0
runtime: python311
build:
  commands:
    - echo "Installing dependencies..."
    - python3 -m pip install --upgrade pip
    - python3 -m pip install Flask==2.3.3 Werkzeug==2.3.7 Jinja2==3.1.2 MarkupSafe==2.1.3 itsdangerous==2.1.2 click==8.1.7 blinker==1.6.2 python-dotenv==1.0.0 gunicorn==21.2.0
    - echo "Verifying installation..."
    - python3 -c "import flask; print('Flask installed successfully')"
    - echo "Build completed"
run:
  runtime-version: 3.11.9
  command: python3 app.py
  network:
    port: 8000
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "8000"
