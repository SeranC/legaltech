version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing Python dependencies"
      - pip install -r requirements.txt
      - echo "Build completed on `date`"
run:
  runtime-version: 3.11.13
  command: gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 app:app
  network:
    port: 8000
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
